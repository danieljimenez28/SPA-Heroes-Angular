<h1 class="animated fadeIn">
    {{ heroe.nombre | uppercase }} <small>( {{ heroe.aparicion | date:'y' }} )</small>
</h1>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br> <br>

        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>
        </div>

    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <!-- <img *ngIf="chowMarvel" src="../../../assets/img/marvelLogo.png" style="width: 300px; height: 150px;" alt="">
            <img *ngIf="chowDC" src="../../../assets/img/dcLogo.png" style="width: 300px; height: 150px;" alt=""> -->

            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvelLogo.png" style="width: 300px; height: 150px;" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dcLogo.png" style="width: 300px; height: 150px;" alt="DC">

        </div>
    </div>

</div>
